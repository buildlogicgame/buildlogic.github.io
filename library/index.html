<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Build Logic - Library</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="background-splash"></div>
    <h1 class="LIBRARY-text">LIBRARY</h1>
    <h1 class="SEARCH-text">Search:</h1>
    <h1 id="status" class="status"></h1>
    <textarea id="search" aria-multiline="false" spellcheck="true" class="searcharea" placeholder="Search Here!" onkeypress="searchData()"></textarea>
    <button class="search-button" onclick="searchData(true)">SEARCH!</button>
    <script>
        function search(searchparam) {
            searchparam = searchparam.replaceAll("\n","").replaceAll("<","").replaceAll(">","")
            document.getElementById("")
            setTimeout(()=>location.assign("./search.html?q="+encodeURIComponent(searchparam)),1000)
        }
        function searchData(skip) {
            if(skip) search(document.getElementById("search").value)
            if (window.event.keyCode === 13) {
                document.getElementById("search").value = document.getElementById("search").value.replaceAll("\n","")
                search(document.getElementById("search").value)
                return;
            }
        }
        fetch("http://user-bold.gl.at.ply.gg:16692/api/library/stats", {
            "headers": { 'Cache-Control': 'no-cache', 'Content-Type': 'application/json' },
            "method": "GET",
        }).then((result) => {
            const reader = result.body.getReader();
            reader.read().then(({ done, value }) => {
                document.getElementById("status").innerHTML = "current DataBase size: " + JSON.parse(new TextDecoder().decode(value)).dbSize
            });
        });
    </script>
</body>

</html>
